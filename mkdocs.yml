site_name: Verilua
site_author: Chuyu Zheng
site_url: https://cyril0124.github.io/verilua
site_description: >-
  Verilua: An Open Source Versatile Framework for Efficient Hardware Verification and Analysis Using LuaJIT

repo_name: cyril0124/verilua
repo_url: https://github.com/cyril0124/verilua

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky

    # Back-to-top button
    - navigation.top

    - search.suggest
    - search.highlight
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    logo: material/language-lua
    repo: fontawesome/brands/git-alt

copyright: Copyright &copy; 2023 - 2025 Chuyu Zheng

plugins:
  - search:
      lang:
        - zh
        - en
  - tags

markdown_extensions:
  - pymdownx.superfences

  # Syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite

  # Enable admonition
  - admonition
  - pymdownx.details

  # Enable tabbed content
  - pymdownx.tabbed:
      alternate_style: true

  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Enable code snippets to be embedded in markdown files
  - pymdownx.snippets

  - md_in_html
  - pymdownx.blocks.caption

  # Enable highlighting text
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - index.md
  - Getting started:
    - getting-started/install.md
    - getting-started/simple_hvl_example.md
    - getting-started/simple_hse_example.md
    - getting-started/simple_wal_example.md
  - How-to guides:
    - how-to-guides/simple_ut_env.md
    - how-to-guides/write_reusable_component.md
  - Reference:
    - reference/multi_task.md
    - reference/data_structure.md
    - reference/bitvec.md
    - reference/simulator_control.md
    - reference/testbench_generate.md
    - reference/xmake_params.md
