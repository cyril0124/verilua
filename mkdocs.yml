site_name: Verilua
site_url: https://cyril0124.github.io/verilua

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer

    # Back-to-top button
    - navigation.top

language: zh

copyright: Copyright &copy; 2023 - 2025 Chuyu Zheng

plugins:
  - search:
      lang:
        - zh
        - en
  - tags

markdown_extensions:
  - pymdownx.superfences

  # Syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite

  # Enable admonition
  - admonition
  - pymdownx.details

  # Enable tabbed content
  - pymdownx.tabbed:
      alternate_style: true

  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Enable code snippets to be embedded in markdown files
  - pymdownx.snippets

  - md_in_html
  - pymdownx.blocks.caption

nav:
  - index.md
  - Getting started:
    - getting-started/install.md
    - getting-started/simple_hvl_example.md
    - getting-started/simple_hse_example.md
    - getting-started/simple_wal_example.md
  - How-to guides:
    - how-to-guides/todo.md
  - Reference:
    - reference/multi_task.md
    - reference/data_structure.md
