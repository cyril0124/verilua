name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [ 'ubuntu-22.04', 'ubuntu-24.04' ]

    env:
      RELEASE_TAG: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Setup verilua
        uses: ./.github/actions/setup-verilua
        with:
          runner-os: ${{ matrix.os }}

      - name: Package
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then ARCH="x64"; fi
          bash ./ci/package.sh $(pwd)/verilua-${ARCH}-${{ matrix.os }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ env.RELEASE_TAG }}"
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

